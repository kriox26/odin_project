<!DOCTYPE html>
<html>
	<head>
		<title>Sketchpad</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/buttons.js"></script>
		<link href="css/styles.css" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h3>Have fun doodling on the squares!</h3>
		<div id="top">
			<ul class="navbar">
				<li id="black" class="botons1">
					<a href="#">Black brush</a>
				</li>
				<li id="grey" class="botons1">
					<a href="#">Grey brush</a>
				</li>
				<li id="colors" class="botons1">
					<a href="#">Random colors</a>
				</li>
				<li id="clear" class="botons1">
					<a href="#">Clear grid</a>
				</li>
				<li id="submit" class="buttons1">
					<form action="" method="post">
						<input type="text" name="size" placeholder="Number of squares">
						<input type="submit" name="submitGrid" value="Make grid!">
					</form>
				</li>
			</ul>
		</div>
		<div id="grid"></div>
		<div id="footer" class="footer">
			<p>Author: <strong><i>Matias Pan</i></strong> - matias.pan26@gmail.com</p>
		</div>
	</body>
</html>
