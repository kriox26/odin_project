<!DOCTYPE html>
<html>
	<head>
		<title>Sketchpad</title>
		<link href="css/styles.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="navbar" id="top">
				<div class="heading">
					<p>Have fun doodling!!</p>
				</div>
				<ul>
					<li>
						<a id="buttonb" href="javascript:;" onclick=clearGrid(); >Black brush</a>
					</li>
					<li>
						<a id="buttong" href="javascript:;" onclick=greyPaint(); >Grey brush</a>
					</li>
					<li>
						<a id="buttonc" href="javascript:;" onclick=colorPaint(); >Color brush</a>
					</li>
					<li>
						<a id="buttont" href="javascript:;" onclick=tilderPaint(); >Tilder</a>
					</li>
				</ul>
			</div>
			<div class="second-navbar" id="top2">
				<ul>
					<li>
						<a href="javascript:;" onclick=clearGrid(); id="clear">Clear grid</a>
					</li>
					<li>
						<a href="#" id="make">Make new grid</a>
					</li>
				</ul>
			</div>
			<div class="grid"></div>
			<div id="footer">
				<p>Jquery Sketchpad, by <i>Matias Pan</i> - matias.pan26@gmail.com</p>
			</div>
		</div>
	</body>
</html>
